  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>



  <ion-card *ngFor="let data of dataPoints" (click) = "viewOpen(data)">
    <ion-card-content>
      <ion-card-title>
        {{data.nome}}
        </ion-card-title>
      <p>
        {{data.endereco_completo}}
      </p>
      <ion-badge item-right *ngFor="let item of data.convenio" >{{item}} </ion-badge>

    </ion-card-content>
  </ion-card>



</ion-content>
