  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Lista</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>

<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>


  <ion-card *ngFor="let data of dataPoints" (click) = "viewOpen(data)">
    <ion-card-content>
      <ion-card-title>
        {{data.nome}}
        </ion-card-title>
      <p>
        {{data.endereco_completo}}
      </p>
      {{data?.distance}} Km
      <ion-badge style="margin-left: 5px;" item-right *ngFor="let item of this.dataService.getType(data)" >{{item}} </ion-badge>

    </ion-card-content>
  </ion-card>



</ion-content>
